<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Marksheet</title>
</head>
<body>
    <h1>Student Marksheet Table</h1>
    <table border="2" width="300 ">
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Asif Ali Sahaji</th>
            </tr>

            <tr>
                <th>Roll No.</th>
                <th colspan="2">214045</th>
            </tr>

            <tr>
                <th>Subject</th>
                <th colspan="2">Marks</th>
            </tr>

            <tr>
                <th></th>
                <th>Theory</th>
                <th>Practical</th>
            </tr>
        </thead>

        <tbody style="text-align:center">
            <tr>
                <td>Physics</td>
                <td>52</td>
                <td>20</td>
            </tr>

            <tr>
                <td>Chemistry</td>
                <td>60</td>
                <td>19</td>
            </tr>

            <tr>
                <td>Math</td>
                <td>63</td>
                <td>--</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total</th>
                <th colspan="2">226</th>
            </tr>

            <tr>
                <th>Result</th>
                <th colspan="2">Pass</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
